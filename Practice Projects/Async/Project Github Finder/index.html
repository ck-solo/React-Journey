<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub User Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: radial-gradient(circle at 10% 20%, #0b0f1f, #1c2633, #0a0e16);
        animation: backgroundMove 10s infinite linear;
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }

      @keyframes backgroundMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
    </style>
  </head>
  <body class="flex items-center justify-center px-4 text-white">

    <div class="bg-[#111c2e] w-full max-w-4xl p-8 md:p-12 rounded-3xl shadow-2xl border border-blue-800 transition-all duration-500 hover:shadow-blue-500/30 space-y-8">

      <!-- Title -->
      <h1 class="text-4xl md:text-5xl font-bold text-center text-blue-400 tracking-wider mb-8">
        üîç GitHub User Finder
      </h1>

      <!-- Input + Button -->
      <form class="flex flex-col sm:flex-row items-center gap-6">
        <input
          type="text"
          placeholder="Enter GitHub username..."
          class="usernameinp flex-1 px-6 py-4 rounded-xl bg-[#1e2a38] text-white border border-blue-500 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 transition duration-300 hover:scale-[1.03] shadow-xl"
        />
        <button
         
          type="submit"
          class="search bg-gradient-to-r from-blue-600 to-blue-800 text-white px-8 py-4 rounded-xl font-semibold hover:from-blue-700 hover:to-blue-900 transition-all duration-300 transform hover:scale-105 shadow-lg"
        >
          Search
        </button>
      </form>

      <!-- Dummy Data Card -->
      <div class="cards border-t border-blue-700 pt-8 space-y-8">
      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
